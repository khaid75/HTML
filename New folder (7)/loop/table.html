<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
       table, th, td {
       border: 1px solid black;
       border-collapse: collapse;
}
th, td {
  border-color: #ff0000;
}
    </style>

<body>

           </br>

           <br>

           </br>

           <br>

           <br>
           </br>

           </br>

     </form>
