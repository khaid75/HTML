<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let it = "";
        const myObj ={
            name: "john",
            age: 30,
            cars: [
            {name:"Ford", models:["Fiesta", "Focus", "Mustanf"]},
            {name:"BMW", models:["320", "X3", "X5"]},
            {name:"Ford", models:["500", "Panda"]},
        ]
    }
        for (let i in myObj.cars){
        it += "<h1>" + myObj.cars[i].name + "</h1>";
        


        for (let j in myObj.cars[i].models) {
            it += "<h3>" + myObj.cars[i].models[j] + "</h3>"
        } 

        }

        document.getElementById("demo").innerHTML = it;
        

    </script>
</body>
</html>
