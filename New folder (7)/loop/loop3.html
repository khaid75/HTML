    <script>
        let Students = {
            Name: "Khalid",
            Address: "Mirpur-10",
            hobbies: ["Gaming", "Reading Book", "Learning English"]
        }
        let text = "<h1>" + Students.Name + "</h1>"
                    + "<h2>" + Students.Address + "</h2>"
                    + "<ul>";
                for ( let i = 0; i < Students.hobbies.length; i++){
                    text += "<li>" + Students.hobbies[i] + "</li>"
                }
                text += "</ul>";

                document.getElementById("demo").innerHTML = text;
    </script>
