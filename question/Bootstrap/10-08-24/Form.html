<div class="container">


<form action="" method="">
	<fieldset>
	<legend>Trainee Information</legend>
		<label id="abc" style="color : red; background-color : blue;">Name</label>
		<input type="text" id="user_name" placeholder="Full User Name" />
		<br/>
		<label>Email</label>
		<input type="email" id="user_email" placeholder="example@email.com"/>
		<br/>
		<label class="my-class">Mobile</label>
		<input type="number" id="cell_no" placeholder="+88017-00000000"/>
		<br/>
		<label>Gender</label>
		<input type="radio" id="male" name="gender" />Male
		<input type="radio" id="female" name="gender" />Female
		<input type="radio" id="others" name="gender" />Others
		<br/>
		<label class="my-class">Education</label>
		<input type="checkbox" id="ssc" name="education" />SSC
		<input type="checkbox" id="hsc" name="education" checked="checked"/>HSC
		<input type="checkbox" id="bsc" name="education" />BSC	
		<input type="checkbox" id="msc" name="education" />MSC
		<br/>
		<label>Area</label>
		<select id="area">
			<option>Mirpur</option>
			<option>Gulshan</option>
			<option>Banani</option>
			<option>Kakrail</option>
			<option>Dhanmondi</option>
			<option selected="selected">Uttara</option>
		</select>
		<br/>
		<label class="my-class">DOB</label>
		<input type="date" id="dob" />
		<br/>
		<label>File</label>
		<input type="file" id="file" />
		<!--
		<textarea id="address" placeholder="Full Address" col="4" rows="4"></textarea>
		-->
		<br/>
		<input type="submit" value="Submit" />
	</fieldset>
</form>
